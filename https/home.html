<html>
  <head>
    <title>Founders and Coders - Web RTC Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href='/assets/default.css'>
  </head>
  <body>
    <script type="text/javascript">
    </script>
    <div class="container">
      <h1>Video Chat</h1>
      <form class="form" id="identity" autocomplete="off">
        <input class="myname form__input" type="text" name="myname" autofocus placeholder="Enter your name">
        <button class="initialise form__button">Start</button>
      </form>
      <div id="videocontrols" class="hidden">
        <form class="form">
          <input type="text" name="target" class="form__input target" placeholder="Enter recipient call name">
          <button class="startCall form__button">Call</button>
        </form>
        <p>Status: <span class="state">IDLE</span></p>
      </div>
      <video class="remoteVideo hidden"></video>
      <video class="localVideo hidden" muted></video>
      <button class="endCall hidden">Hangup</button>
    </div>

    <script src="/assets/adapter.js"></script>
    <script src="/assets/comms.js"></script>
    <script src="/assets/caller.js"></script>
    <script src="/assets/driver.js"></script>
  </body>
</head>
